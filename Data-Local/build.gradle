apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: "$rootDir/tools/ktlint.gradle"

android {
    final versions = project.ext

    compileSdkVersion versions.compileSdk

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        versionCode versions.appVersionCode
        versionName versions.appVersionName

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField('String', 'SERVER_URL', '"https://dev.api.dummy.com/"')

            testCoverageEnabled true
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        staging {
            buildConfigField('String', 'SERVER_URL', '"https://staging.api.dummy.com/"')

            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            buildConfigField('String', 'SERVER_URL', '"https://api.dummy.com/"')

            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test {
            java.srcDirs += 'src/test/kotlin'
            java.srcDirs += 'src/commonTest/kotlin'
        }
        androidTest {
            java.srcDirs += 'src/androidTest/kotlin'
            java.srcDirs += 'src/commonTest/kotlin'
        }
    }

    testOptions {
        animationsDisabled true

        unitTests.includeAndroidResources true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    // Data layer
    implementation project(":Data")

    // Dagger
    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"

    // Room
    implementation "androidx.room:room-runtime:$ax_versions.arch_lifecycle"
    implementation "androidx.room:room-rxjava2:$ax_versions.arch_lifecycle"
    kapt "androidx.room:room-compiler:$ax_versions.arch_lifecycle"

    // RxJava
    implementation "io.reactivex.rxjava2:rxkotlin:$versions.rxjava"

    androidTestImplementation "androidx.test:core:$ax_versions.foundation_test_core"
    androidTestImplementation "androidx.arch.core:core-testing:$ax_versions.arch_core_testing"
    //Suppressing this warning because 2.1.0 conflicts with room-rxjava2 versions.
    //noinspection GradleDependency
    androidTestImplementation "androidx.arch.core:core-runtime:$ax_versions.arch_core_testing"
    androidTestImplementation "androidx.test:runner:$ax_versions.foundation_test_runner"
    androidTestImplementation "androidx.test:rules:$ax_versions.foundation_test_rules"

    testImplementation "junit:junit:$versions.junit"
    testImplementation "io.mockk:mockk:$versions.mockk"
}